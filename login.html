<!DOCTYPE html>
<html>

        <title> Amxthyzt ~ Login </title>
        <link rel="icon" type="image/x-icon" href="real-one.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <br>
                <li><a href="community.html">Community</a></li>

              </ul>
              </div>
        <div class="forms">
            <div class="container">
                <form class="form" id="login">
                    <h1 class="title">Login</h1>
                    <div class="form__message form__message--error"></div>
                    <div class="form__input-group">
                        <input type="text" class="form__input" autofocus placeholder="Username" required spellcheck="false">
                        <div class="form__input-error-message"></div>
                    </div>
                    <br>
                    <div class="form__input-group">
                        <input type="password" class="form__input" autofocus placeholder="Password" required spellcheck="false">
                        <div class="form__input-error-message"></div>
                    </div>
                    <br>
                    <button class="form__button" type="submit">Sign in</button>
                    <p class="form__text">
                        <a href="#" class="form__link">Forgot your password?</a>
                    </p>
                    <p class="form__text">
                        <a class="form__link" href="./register.html" id="linkCreateAccount">Don't have an account? Create account</a>
                    </p>
                </form>
        </div>
        <script src="DB/db.js"></script>
    </body>
